name: academic-certificates-network
version: 1.0.0
client:
  organization: org1
  connection:
    timeout:
      peer:
        endorser: '300'
        eventHub: '60'
        eventReg: '3'
      orderer: '300'

organizations:
  org1:
    mspid: Org1MSP
    peers:
      - peer0.org1.example.com
      - peer1.org1.example.com
    certificateAuthorities:
      - ca.org1.example.com
    adminPrivateKeyPEM:
      path: ../fabric-network/crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp/keystore/priv_sk
    signedCertPEM:
      path: ../fabric-network/crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp/signcerts/Admin@org1.example.com-cert.pem

orderers:
  orderer.example.com:
    url: grpc://localhost:7050
    grpcOptions:
      ssl-target-name-override: orderer.example.com
      grpc-max-send-message-length: 15728640
      grpc-max-receive-message-length: 15728640

peers:
  peer0.org1.example.com:
    url: grpc://localhost:7051
    eventUrl: grpc://localhost:7053
    grpcOptions:
      ssl-target-name-override: peer0.org1.example.com
      grpc-max-send-message-length: 15728640
      grpc-max-receive-message-length: 15728640
  
  peer1.org1.example.com:
    url: grpc://localhost:8051
    eventUrl: grpc://localhost:8053
    grpcOptions:
      ssl-target-name-override: peer1.org1.example.com
      grpc-max-send-message-length: 15728640
      grpc-max-receive-message-length: 15728640

certificateAuthorities:
  ca.org1.example.com:
    url: http://localhost:7054
    caName: ca.org1.example.com
    httpOptions:
      verify: false

channels:
  certificatechannel:
    orderers:
      - orderer.example.com
    peers:
      peer0.org1.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer1.org1.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
